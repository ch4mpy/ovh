apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # This annotation indicates the issuer to use
    cert-manager.io/cluster-issuer: letsencrypt-production
    acme.cert-manager.io/http01-edit-in-place: "true"
  name: openid-training
  namespace: openid-training
spec:
  tls:
    - hosts:
        - openid-training.c4-soft.com
      secretName: openid-training-tls
  rules:
  - host: openid-training.c4-soft.com
    http:
      paths:
      - path: /front-office/mobile
        pathType: Prefix
        backend:
          service:
            name: mobile-front-gateway
            port:
              number: 8080

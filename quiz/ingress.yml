apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/app-root: /ui/
  name: ui
  namespace: quiz
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - quiz.c4-soft.com
      secretName: quiz-tls
  rules:
  - host: quiz.c4-soft.com
    http:
      paths:
      - path: /ui
        pathType: Prefix
        backend:
          service:
            name: quiz-ui
            port:
              number: 80
      - path: /bff/v1
        pathType: Prefix
        backend:
          service: 
            name: bff
            port:
              number: 7080